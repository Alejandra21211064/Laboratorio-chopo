<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio Chopo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-flask"></i> Laboratorio</h1>
        <img src="Chopo.jpg" alt="Descripción de la imagen" width="200" height="auto">
        <p>Servicios de diagnóstico</p>
    </div>

    <div id="menuPrincipal">
        <div class="nav-buttons">
            <button class="btn" onclick="mostrarCatalogo()">
                <i class="fas fa-search"></i> Ver Catálogo
            </button>
            <button class="btn" onclick="mostrarOrden()">
                <i class="fas fa-file-medical"></i> Mi Orden
            </button>
            <button class="btn" onclick="generarTicket()">
                <i class="fas fa-receipt"></i> Generar Ticket
            </button>
        </div>
    </div>

    <div id="catalogo" class="card" style="display: none;">
        <h2><i class="fas fa-vial"></i> Catálogo de Pruebas</h2>
        <div class="catalogo-grid" id="listaCatalogo"></div>
        <button class="btn" onclick="ocultarCatalogo()">
            <i class="fas fa-arrow-left"></i> Volver al Menú
        </button>
    </div>

    <div id="orden" class="card" style="display: none;">
        <h2><i class="fas fa-clipboard-list"></i> Mi Orden Actual</h2>
        <div id="detalleOrden"></div>
        <button class="btn" onclick="ocultarOrden()">
            <i class="fas fa-arrow-left"></i> Volver al Menú
        </button>
    </div>

    <div id="ticket" class="card" style="display: none;">
        <div class="ticket">
            <div class="ticket-header">
                <h2><i class="fas fa-receipt"></i> Recibo Oficial</h2>
                <p>Laboratorio Médico Chopo</p>
            </div>
            <div id="detalleTicket"></div>
            <div class="info-box">
                <h3><i class="fas fa-info-circle"></i> Instrucciones:</h3>
                <ul>
                    <li>Ayuno de 8 horas requerido</li>
                    <li>Presentar identificación oficial</li>
                    <li>Resultados en 24-48 horas</li>
                </ul>
            </div>
            <button class="btn" onclick="location.reload()" style="margin-top: 2rem;">
                <i class="fas fa-redo"></i> Nueva Orden
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
